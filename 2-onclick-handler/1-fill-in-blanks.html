<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf8">
    <title>onclick handler 1</title>

    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script>
        function reverseHandler() {
            debugger;

            const toReverse = prompt('type something to reverse');

            let reversed = '';
            for (let i = toReverse.length - 1; i >= 0; i--) {
                reversed += toReverse[i];
            }

            alert(reversed);

            console.log('-- interaction log --');
            console.log('toReverse:', typeof toReverse, '\n', toReverse);
            console.log('reversed:', typeof reversed, '\n', reversed);

        }
    </script>
</head>

<body>
    <section id='user-interface' class='centered'>
        <button onclick='reverseHandler()'>Reverse a String</button>
    </section>
</body>

</html>
