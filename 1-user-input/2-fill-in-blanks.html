<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf8">
    <title>user input 2</title>

    <script>
        debugger;

        // describe the challenge
        alert('type carefully, you only get one try!');

        // read user input
        const text = prompt('enter some text');

        const confirmation = confirm(`did you mean to type this?\n  ${text}`);

        // program logic
        let response;
        if (confirmation) {
            response = 'well done :)';
        } else {
            response = 'practice typing :(';
        }

        // respond to user
        alert(response);

        // log for dev
        console.log('-- interaction log --');
        console.log('text:', typeof text, '\n', text);
        console.log('confirmation:', typeof confirmation, '\n', confirmation);
        console.log('response:', typeof response, '\n', response);
    </script>
</head>

</html>
