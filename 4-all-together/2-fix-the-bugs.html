<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf8">
    <title>all together 2</title>

    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script id='logic'>
        /**
         * sum all even numbers between lowest and highest
         * @param {number} lowest - the lowest number (may be even or odd)
         * @param {number} highest - the highest number (may be even or odd)
         * @returns {number}
         */
        function sumAllEvens(lowest, highest) {
            if (typeof lowest !== 'number') {
                throw new TypeError();
            }
            if (typeof highest !== 'number') {
                throw new TypeError();
            }

            let sumOfEvens = 0;
            for (let i = lowest; i <= highest; i++) {
                if (i % 2 === 0) {
                    sumOfEvens += i;
                } else {
                    sumOfEvens += 0;
                }


            }

            if (typeof sumOfEvens === 'boolean') {
                throw new TypeError()
            };
            return sumOfEvens;
        }
    </script>

    <script id='tests'>
        console.log('testing: sumAllEvens ');
        debugger;

        const _1_expect = 2;
        const _1_actual = sumAllEvens(1, 3);
        console.assert(_1_actual === _1_expect, 'Test 1');

        const _2_expect = 0;
        const _2_actual = sumAllEvens(-1, 1);
        console.assert(_2_actual === _2_expect, 'Test 2');

        const _3_expect = -2;
        const _3_actual = sumAllEvens(-3, -1);
        console.assert(_3_actual === _3_expect, 'Test 3');

        const _4_expect = 0;
        const _4_actual = sumAllEvens(0, 0);
        console.assert(_4_actual === _4_expect, 'Test 4');

        const _5_expect = 0;
        const _5_actual = sumAllEvens(1.5, 3.5);
        console.assert(_5_actual === _5_expect, 'Test 5');
    </script>

    <script id='handler'>
        function sumAllEvensHandler() {
            debugger;

            const input1 = prompt('first number');
            const num1 = Number(input1);

            const input2 = prompt('second number');
            const num2 = Number(input2);

            const sum = sumAllEvens(num1, num2);

            alert(sum);

            console.log('-- interaction log --');
            console.log('input1:', typeof input1, '\n', input1);
            console.log('num1:', typeof num1, '\n', num1);
            console.log('input2:', typeof input2, '\n', input2);
            console.log('num2:', typeof num2, '\n', num2);
            console.log('sum:', typeof sum, '\n', sum);
        }
    </script>
</head>

<body>
    <section id='user-interface' class='centered'>
        <button onclick='sumAllEvensHandler()'>sum all even numbers from ...</button>
    </section>
</body>

</html>
